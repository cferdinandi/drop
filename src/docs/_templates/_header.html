<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Drop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<link rel="stylesheet" href="dist/css/drop.css" type="text/css">
		<link rel="stylesheet" href="assets/astro-navbar.min.css" type="text/css">
		<style type="text/css">
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}

			.container {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			.row {
				margin-left: -1.4%;
				margin-right: -1.4%;
			}

			.grid-third,
			.grid-half {
				float: left;
				padding-left: 1.4%;
				padding-right: 1.4%;
				width: 100%;
			}

			@media (min-width: 40em) {
				.grid-third {
					width: 33.33333%;
				}
				.grid-half {
					width: 50%;
				}
			}

			.container:before,
			.row:before,
			.container:after,
			.row:after {
				display: table;
				content: " ";
			}

			.container:after,
			.row:after {
				clear: both;
			}
		</style>
	</head>

	<body>

		<main class="container">

			<nav>
				<h1>Drop</h1>
				<p><a href="https://github.com/cferdinandi/drop">GitHub</a></p>
				<hr>
			</nav>
